<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Administrador · Animalheart</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--Iconos de Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!--Fuente-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!--ESTILOS PROPIOS DEL LOGIN-->
  <link href="../static/CSS/estilos-login.css" rel="stylesheet">

</head>
<body class="admin">
  <div class="tarjeta-login">
    <div class="encabezado-pagina">
      <div class="nombre-sistema">Animalheart</div>
      <div class="subtitulo-sistema">Sistema de Administración</div>
    </div>
    
    <div class="encabezado-login">
      <div class="icono-login">👨‍⚕️</div>
      <h3>Panel Administrativo</h3>
      <p>Acceso exclusivo para personal autorizado</p>
    </div>
    
    <form>
      <div class="campo-formulario">
        <label for="correo" class="etiqueta">Correo Administrativo</label>
        <input type="email" class="control" id="correo" placeholder="admin@animalheart.com" required>
      </div>
      
      <div class="campo-formulario">
        <label for="clave" class="etiqueta">Contraseña</label>
        <div class="grupo-entrada">
          <input type="password" class="control" id="clave" placeholder="••••••••" required>
          <button type="button" class="boton-ver-clave">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      
      <button type="submit" class="boton-enviar">Acceder al Sistema</button>
      
      <div class="text-center">
        <a href="#" class="enlace-recuperar">¿Necesitas ayuda para acceder?</a>
      </div>
    </form>
  </div>

  <!--JS para lo de la contraseña-->
  <script src="../static/JS/script-login.js"></script>

<!--Bootstrap  con JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
