<body class="bg-page">
  <!-- Barra superior -->
  <header class="topbar">
    <div class="topbar__left">
      <a class="btn-top btn-top--back" th:href="@{/veterinario/mascotas}">
        <i class="bi bi-arrow-left"></i> Regresar
      </a>
      <a class="btn-top btn-top--ghost" th:href="@{/veterinario/mascotas}">
        Regresar a Listado
      </a>
    </div>
    <div class="topbar__brand">
      <img th:src="@{/IMAGES/Logo_2.png}" alt="AnimalHeart" />
      <span>Añadir Mascota</span>
    </div>
    <div class="topbar__right">
      <a class="btn-top btn-top--primary" th:href="@{/login-veterinario}">
        Cerrar Sesión
      </a>
    </div>
  </header>

  <!-- Contenedor del formulario -->
  <main class="container form-mockup">
    <form class="mock-form" th:action="@{/mascotas/nueva}" th:object="${mascota}" method="post">
      <!-- Título grande -->
      <h1 class="mock-title">Añadir Mascota</h1>

      <!-- Grid principal -->
      <section class="mock-grid">
        <!-- Preview / imagen -->
        <aside class="mock-photo">
          <div class="mock-photo__box">
            <span class="mock-photo__placeholder">Foto</span>
          </div>
        </aside>

        <!-- Campos de la Mascota -->
        <section class="mock-card">
          <div class="mock-field mock-field--xl">
            <label>Nombre de la Mascota</label>
            <input type="text" th:field="*{nombre}" placeholder="Nombre" required />
          </div>

          <div class="mock-row">
            <div class="mock-field">
              <label>Edad</label>
              <input type="number" th:field="*{edad}" placeholder="Ej: 3" />
            </div>
            <div class="mock-field">
              <label>Sexo</label>
              <input type="text" th:field="*{tipo}" placeholder="Macho/Hembra" />
            </div>
          </div>

          <div class="mock-row">
            <div class="mock-field">
              <label>Raza</label>
              <input type="text" th:field="*{raza}" placeholder="Ej: Criollo" />
            </div>
            <div class="mock-field">
              <label>Peso</label>
              <input type="number" step="0.01" th:field="*{peso}" placeholder="Ej: 5.2" />
            </div>
          </div>

          <div class="mock-row">
            <div class="mock-field">
              <label>Tipo de Animal</label>
              <input type="text" placeholder="Perro / Gato" />
            </div>
            <div class="mock-field">
              <label>Foto (URL)</label>
              <input type="url" th:field="*{fotoURL}" placeholder="https://..." />
            </div>
          </div>
        </section>
      </section>

      <!-- Bloque: Información del Dueño -->
      <section class="mock-owner">
        <h2>Información del Dueño</h2>

        <div class="mock-row">
          <div class="mock-field">
            <label>Cédula</label>
            <input type="text" placeholder="Documento" />
          </div>
          <div class="mock-field">
            <label>ID</label>
            <input type="text" placeholder="ID interno" />
          </div>
        </div>

        <div class="mock-field">
          <label>Nombres</label>
          <input type="text" th:field="*{nombreDueno}" placeholder="Nombre del dueño" required />
        </div>

        <div class="mock-field">
          <label>Correo</label>
          <input type="email" th:field="*{correoDueno}" placeholder="correo@ejemplo.com" />
        </div>

        <div class="mock-field">
          <label>Teléfono</label>
          <div class="mock-phone">
            <span class="mock-phone__cc">+57</span>
            <input type="text" th:field="*{telefonoDueno}" placeholder="Número" />
          </div>
        </div>
      </section>

      <!-- Botón grande “diskette” -->
      <div class="mock-save">
        <button type="submit" class="save-disk" aria-label="Guardar">
          <i class="bi bi-save-fill"></i>
        </button>
      </div>
    </form>
  </main>

  <footer class="mock-footer">
    <p>© 2025 – Animalheart</p>
  </footer>
</body>
