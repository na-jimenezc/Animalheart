<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Añadir Mascota - Animalheart</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Estilos específicos de esta vista -->
  <link th:href="@{/css/aniadir-mascota-dueno.css}" rel="stylesheet">
</head>

<body class="bg-light">
  <!-- Barra Superior -->
  <header class="topbar">
    <div class="topbar__inner">
      <nav class="topbar__left">
        <a th:href="@{/mascotas}" class="link-pill">
          <i class="bi bi-arrow-left me-1"></i> Regresar
        </a>
        <!-- Eliminamos "Regresar a Listado" para igualar el header de aniadir-duenio -->
      </nav>
      <nav class="topbar__right">
        <a th:href="@{/logout}" class="link-danger">Cerrar Sesión</a>
      </nav>
    </div>
  </header>

  <!-- Contenido Principal -->
  <main>
    <div class="form-container">
      <!-- Header del Formulario -->
      <div class="form-header">
        <h1><i class="bi bi-plus-circle me-2"></i>Añadir Mascota</h1>
      </div>

      <!-- Cuerpo del Formulario -->
      <div class="form-body">
        <form th:action="@{/mascotas/nueva}" th:object="${mascota}" method="post">
          <!-- Sección: Foto de la Mascota -->
          <div class="form-section">
            <h2 class="form-section-title">Foto de la Mascota</h2>
            <div class="photo-container">
              <div class="photo-placeholder" id="photoPlaceholder">
                <i class="bi bi-camera me-2"></i> Imagen de la mascota
              </div>
              <img th:src="*{fotoURL}" class="photo-preview" id="fotoPreview" 
                   onerror="this.style.display='none'; document.getElementById('photoPlaceholder').style.display='flex';" />
            </div>
            
            <div class="form-field">
              <label class="form-label">URL de la Foto</label>
              <input type="url" th:field="*{fotoURL}" class="form-input" 
                     placeholder="https://ejemplo.com/imagen.jpg" id="fotoURLInput" />
              <div class="form-text">Pega la URL de una imagen o deja vacío para usar imagen por defecto</div>
            </div>
          </div>

          <!-- Sección: Información de la Mascota -->
          <div class="form-section">
            <h2 class="form-section-title">Información de la Mascota</h2>
            
            <div class="form-grid">

              <!-- Nombre -->
              <div class="form-field">
                <label class="form-label required">Nombre de la Mascota</label>
                <input type="text" name="nombre" class="form-input" required />
              </div>

              <!-- Edad -->
              <div class="form-field">
                <label class="form-label required">Edad (años)</label>
                <input type="number" th:field="*{edad}" class="form-input" min="0" max="30" required />
              </div>

              <!-- Tipo -->
              <div class="form-field">
                <label class="form-label required">Tipo de Animal</label>
                <select th:field="*{tipo}" class="form-select" required>
                  <option value="">Seleccionar...</option>
                  <option value="Perro">Perro</option>
                  <option value="Gato">Gato</option>
                </select>
              </div>

              <!-- Raza -->
              <div class="form-field">
                <label class="form-label required">Raza</label>
                <input type="text" th:field="*{raza}" class="form-input" placeholder="Ej: Criollo, Labrador, etc." required />
              </div>

              <!-- Peso -->
              <div class="form-field">
                <label class="form-label">Peso (kg)</label>
                <input type="number" step="0.1" th:field="*{peso}" class="form-input" placeholder="Ej: 5.2" min="0" />
              </div>

              <!-- Enfermedad -->
              <div class="form-field">
                <label class="form-label">Enfermedad/Diagnóstico</label>
                <input type="text" th:field="*{enfermedad}" class="form-input" placeholder="Ej: Ninguna, Alergias, etc." />
              </div>
            </div>
          </div>

          <!-- Sección: Dueño de la Mascota -->
          <div class="form-section">
            <h2 class="form-section-title">Información del Dueño</h2>
            
            <!-- Selector de Cliente -->
            <div class="form-field">
              <label class="form-label required">Seleccionar Cliente</label>
              <select name="clienteId" class="form-select" required>
              <option value="">Seleccionar cliente existente...</option>
              <option th:each="cliente : ${clientes}" 
                      th:value="${cliente.id}" 
                      th:text="${cliente.nombre + ' - C.C. ' + cliente.cedula}">
              </option>
              </select>
            </div>

            <!-- Información del cliente seleccionado -->
             <div id="clientInfo" style="display: none;">
               <div class="client-card">
                 <div class="client-info">
                   <div class="client-avatar">
                     <i class="bi bi-person"></i>
                   </div>
                   <div class="client-details">
                     <h4 id="clientName"></h4>
                     <p id="clientDetails"></p>
                   </div>
                 </div>
               </div>
             </div>

          <!-- Botones de Acción -->
          <div class="btn-container">
            <a th:href="@{/mascotas}" class="btn-secondary">
              <i class="bi bi-x-circle me-2"></i>Cancelar
            </a>
            <button type="submit" class="btn-primary">
              <i class="bi bi-check-circle me-2"></i>Registrar Mascota
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/aniadir-mascota-dueno.js}"></script>
</body>
</html>
