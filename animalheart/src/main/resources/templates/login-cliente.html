<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Cliente Â· Animalheart</title>

  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Hoja especÃ­fica del login de Cliente -->
  <link th:href="@{/css/login-cliente.css}" rel="stylesheet">
</head>

<body class="cliente">
  <!-- Tarjeta contenedora del formulario -->
  <div class="tarjeta-login">
    
    <!-- Encabezado de marca/sistema -->
    <div class="encabezado-pagina">
      <div class="nombre-sistema">Animalheart</div>
      <div class="subtitulo-sistema">Portal de Clientes</div>
    </div>
    
    <!-- Encabezado del formulario -->
    <div class="encabezado-login">
      <div class="icono-login">ðŸ‘¤</div>
      <h3>Acceso Clientes</h3>
      <p>Ingresa con tu correo electrÃ³nico</p>
    </div>

    <!-- Alerta de error -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <!-- Formulario de login (solo correo) -->
    <form th:action="@{/clientes/login-cliente}" method="post">
      
      <!-- Campo: correo del cliente -->
      <div class="campo-formulario">
        <label for="correo" class="etiqueta">Correo ElectrÃ³nico</label>
        <input
          type="email"
          class="control"
          id="correo"
          name="correo"
          placeholder="tu.correo@ejemplo.com"
          required
          autocomplete="username">
      </div>
      
      <!-- Submit principal -->
      <button type="submit" class="boton-enviar">VAMOS ALLA</button>
      
      <!-- Enlace de ayuda -->
      <div class="text-center mt-3">
        <a th:href="@{/login-veterinario}" class="enlace-recuperar">
          Â¿No te has registrado?
        </a>
      </div>
    </form>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/login-cliente.js}"></script>
</body>
</html>
