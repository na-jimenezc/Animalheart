<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Cliente · Animalheart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link th:href="@{/CSS/login-cliente.css}" rel="stylesheet">
</head>

<body class="cliente">
  <div class="tarjeta-login">
    
    <div class="encabezado-pagina">
      <div class="nombre-sistema">Animalheart</div>
      <div class="subtitulo-sistema">Acceso Cliente</div>
    </div>
    
    <div class="encabezado-login">
      <div class="icono-login">🐾</div>
      <h3>Panel del Cliente</h3>
      <p>Ingresa para ver tus mascotas y servicios</p>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <form th:action="@{/login-cliente}" method="post">
      <div class="campo-formulario">
        <label for="correo" class="etiqueta">Correo Electrónico</label>
        <input
          type="email"
          class="control"
          id="correo"
          name="correo"
          placeholder="cliente@animalheart.com"
          required
          autocomplete="username">
      </div>
      
      <button type="submit" class="boton-enviar">Ingresar</button>
      
      <div class="text-center">
        <a href="#" class="enlace-recuperar">¿Olvidaste tu correo?</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/JS/login-cliente.js}"></script>
</body>
</html>
