<!-- templates/detalle-veterinario.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title th:text="${veterinario.nombre} + ' | Animalheart'">Detalle Veterinario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link th:href="@{/css/detalle-veterinario.css}" rel="stylesheet">
</head>

<body class="vet-mockup"><!-- importante para el footer pegado -->

  <!-- HEADER -->
<header class="vmk-header vmk-header--pink">
  <!-- barra de botones (píldoras) -->
  <div class="vmk-toolbar container d-flex gap-2 py-2">
    <a class="vmk-btn vmk-btn--ghost" th:href="@{/admin/veterinarios}">
      <i class="bi bi-arrow-left-short"></i> Regresar
    </a>
    <a class="vmk-btn vmk-btn--outline" th:href="@{/admin/veterinarios/registrar}">
      <i class="bi bi-person-plus"></i> Registrar Vets.
    </a>
    <a class="vmk-btn vmk-btn--danger ms-auto" th:href="@{/login-admin}">
      <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
    </a>
  </div>

  <!-- héroe con logo + título como en el mockup -->
  <div class="vmk-hero">
    <div class="container vmk-hero-inner">
      <img class="vmk-brand" th:src="@{/IMAGES/Logo_2.PNG}" alt="Animalheart">
      <h1 class="vmk-title">Detalle de Veterinario</h1>
    </div>
  </div>
</header>


  <!-- CONTENIDO -->
  <main class="vmk-main">
    <div class="vd-wrap">

      <!-- Foto centrada -->
      <div class="text-center mb-4" th:with="seed=${#strings.replace((veterinario.nombre?:'1'),' ','')}">
        <img
          class="vd-photo"
          th:alt="${veterinario.nombre}"
          th:src="${(veterinario.imagen != null and !#strings.isEmpty(veterinario.imagen))
                   ? veterinario.imagen
                   : 'https://picsum.photos/seed/vet-' + seed + '/600/720'}">
      </div>

      <!-- Tarjetas 2x2 -->
      <div class="vd-grid">
        <!-- Estado -->
        <div class="vd-item">
          <div class="vd-icon"><i class="bi bi-badge-hd"></i></div>
          <div class="vd-body">
            <small>Estado actual</small>
            <div class="vd-value"
                 th:classappend="${veterinario.activo}==1 ? ' text-ok' : ' text-off'"
                 th:text="${veterinario.activo}==1 ? 'Activo' : 'Inactivo'">Activo</div>
          </div>
        </div>

        <!-- ID -->
        <div class="vd-item">
          <div class="vd-icon"><i class="bi bi-fingerprint"></i></div>
          <div class="vd-body">
            <small>ID</small>
            <div class="vd-value" th:text="${veterinario.id}">12345</div>
          </div>
        </div>

        <!-- Nombres -->
        <div class="vd-item">
          <div class="vd-icon"><i class="bi bi-person-badge"></i></div>
          <div class="vd-body">
            <small>Nombres</small>
            <div class="vd-value" th:text="${veterinario.nombre}">Emanuel</div>
          </div>
        </div>

        <!-- Consultas -->
        <div class="vd-item">
          <div class="vd-icon"><i class="bi bi-hourglass-split"></i></div>
          <div class="vd-body">
            <small>Cantidad de Consultas</small>
            <div class="vd-value" th:text="${veterinario.consultas}">50</div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- FOOTER pegado al fondo -->
  <footer class="vmk-footer">
    <div class="container text-center">© 2025 – Animalheart</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
