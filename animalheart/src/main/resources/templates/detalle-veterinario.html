<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title th:text="${veterinario.nombre} + ' | Animalheart'">Detalle Veterinario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link th:href="@{/css/detalle-veterinario.css}" rel="stylesheet">
</head>

<body class="vet-mockup"><!-- importante para el footer pegado -->

<header class="vmk-header">
  <div class="vmk-toolbar container d-flex align-items-center justify-content-between gap-2">
    <div class="d-flex align-items-center gap-2">
      <a class="vmk-btn cta-back" th:href="@{/admin/veterinarios}">
        <i class="bi bi-arrow-left-short me-1"></i> Regresar
      </a>
      <a class="vmk-btn cta-dueno" th:href="@{/admin/veterinarios/registrar}">
        <i class="bi bi-person-plus me-1"></i> Registrar Vets.
      </a>
    </div>
    <a class="vmk-btn cta-logout" th:href="@{/login-admin}">
      <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
    </a>
  </div>

  <div class="vmk-hero">
    <div class="container vmk-hero-inner">
      <h1 class="vmk-title">
        <i class="bi bi-heart-pulse me-2"></i>Detalle de Veterinario
      </h1>
    </div>
  </div>
</header>



  <main class="vmk-main">
    <div class="vd-wrap">

      <div class="text-center mb-4" th:with="seed=${#strings.replace((veterinario.nombre?:'1'),' ','')}">
        <img
          class="vd-photo"
          th:alt="${veterinario.nombre}"
          th:src="${(veterinario.imagen != null and !#strings.isEmpty(veterinario.imagen))
                   ? veterinario.imagen
                   : 'https://picsum.photos/seed/vet-' + seed + '/600/720'}">
      </div>

      <div class="vd-grid">
        <div class="vd-item">
          <div class="vd-icon"><i class="bi bi-badge-hd"></i></div>
          <div class="vd-body">
            <small>Estado actual</small>
            <div class="vd-value"
                 th:classappend="${veterinario.activo}==1 ? ' text-ok' : ' text-off'"
                 th:text="${veterinario.activo}==1 ? 'Activo' : 'Inactivo'">Activo</div>
          </div>
        </div>

        <div class="vd-item">
          <div class="vd-icon"><i class="bi bi-fingerprint"></i></div>
          <div class="vd-body">
            <small>ID</small>
            <div class="vd-value" th:text="${veterinario.id}">12345</div>
          </div>
        </div>

        <div class="vd-item">
          <div class="vd-icon"><i class="bi bi-person-badge"></i></div>
          <div class="vd-body">
            <small>Nombres</small>
            <div class="vd-value" th:text="${veterinario.nombre}">Emanuel</div>
          </div>
        </div>

        <div class="vd-item">
          <div class="vd-icon"><i class="bi bi-hourglass-split"></i></div>
          <div class="vd-body">
            <small>Cantidad de Consultas</small>
            <div class="vd-value" th:text="${veterinario.consultas}">50</div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="vmk-footer">
    <div class="container text-center">© 2025 – Animalheart</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
