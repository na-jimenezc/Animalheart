<!DOCTYPE html>
<!--
  Detalle de Veterinario – Vista para el perfil individual.
  - Se alimenta desde AdministradorController: GET /admin/veterinarios/{id}
  - Variables Thymeleaf esperadas en el modelo:
      * veterinario: { nombre, imagen, activo (1/0), especialidad, consultas }
  - Estilos reutilizan las clases "vet-*" definidas en estilos.css (sección veterinario/pacientes).
-->
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Responsive móvil -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Título dinámico: "Nombre | Animalheart" -->
  <title th:text="${veterinario.nombre} + ' | Animalheart'"></title>

  <!-- Bootstrap, Icons, Poppins y hoja de estilos del sitio -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Ruta estática resuelta por Thymeleaf: /CSS/estilos.css -->
  <link th:href="@{/CSS/estilos.css}" rel="stylesheet">
</head>

<!-- Fondo claro para contraste con tarjetas -->
<body class="bg-light">

  <!-- ===================== BARRA SUPERIOR =====================
       Minimal: solo logotipo centrado.
  -->
  <nav class="barra">
    <div class="envoltura">
      <!-- Logo como imagen; en escritorio la clase .logotipo-central ya controla tamaño/posición -->
      <img th:src="@{/IMAGES/Logo_2.png}" alt="Animalheart" class="logotipo-central">
    </div>
  </nav>

  <!-- ===================== CONTENIDO PRINCIPAL ===================== -->
  <main class="vet-container my-5">
    <!-- Encabezado de la página: botón volver + badge de contexto -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <!-- Regresa al listado protegido de administradores -->
      <a th:href="@{/admin/veterinarios}" class="btn vet-back-btn">
        <i class="bi bi-arrow-left"></i> Volver al listado
      </a>

      <!-- Etiqueta de contexto ("Perfil") -->
      <span class="badge vet-age-badge">
        <i class="bi bi-person-vcard"></i> Perfil
      </span>
    </div>

    <!-- Tarjeta contenedora del perfil -->
    <div class="vet-info-card shadow">
      <!-- Header coloreado: usa clases definidas en estilos.css -->
      <div class="card-header vet-info-header py-3">
        <h3 class="mb-0 text-white"
            th:attr="aria-label=|Perfil de ${veterinario.nombre ?: 'Veterinario'}|">
          <span th:text="${'Perfil de ' + (veterinario.nombre ?: 'Veterinario')}">
            Perfil de Veterinario
          </span>
        </h3>
      </div>

      <div class="card-body">
        <div class="row">
          <!-- ========== COLUMNA IZQUIERDA: Foto y estado ========== -->
          <div class="col-lg-4 text-center mb-4 mb-lg-0">
            <!-- Imagen del veterinario. onerror → fallback a una foto aleatoria si falla la URL -->
            <!-- Calcula el seed a partir del nombre, sin espacios -->
            <div th:with="seed=${#strings.replace((veterinario.nombre ?: '1'),' ','')}">
              <img
                class="vet-pet-img img-fluid"
                th:alt="${veterinario.nombre}"
                th:src="${(veterinario.imagen != null and !#strings.isEmpty(veterinario.imagen))
                          ? veterinario.imagen
                          : 'https://picsum.photos/seed/vet-' + seed + '/320'}">
            </div>
            <div class="mt-3">
              <!-- Badge de estado (activo/inactivo) con estilos condicionales -->
              <span class="badge"
                    th:classappend="${veterinario.activo} == 1 ? ' vet-status--ok' : ' vet-status--off'"
                    th:text="${veterinario.activo} == 1 ? 'Activo' : 'Inactivo'">
              </span>
            </div>
          </div>

          <!-- ========== COLUMNA DERECHA: Información y notas ========== -->
          <div class="col-lg-8">
            <!-- Sección Información (especialidad, atenciones) -->
            <div class="vet-info-section">
              <h4 class="vet-subtitle"><i class="bi bi-info-circle"></i> Información</h4>
              <div class="row">
                <div class="col-md-6">
                  <p>
                    <strong>Especialidad:</strong>
                    <span th:text="${veterinario.especialidad}"></span>
                  </p>
                </div>
                <div class="col-md-6">
                  <p>
                    <strong>Atenciones:</strong>
                    <span th:text="${veterinario.consultas}"></span>
                  </p>
                </div>
              </div>
            </div>

            <!-- Sección Notas (placeholder; se puede conectar a futuro) -->
            <div class="vet-info-section">
              <h4 class="vet-subtitle"><i class="bi bi-journal-medical"></i> Notas</h4>
              <div class="alert alert-light mb-0">
                <p class="text-muted mb-0">Aún no hay notas registradas para este perfil.</p>
              </div>
            </div>
          </div>
          <!-- /col derecha -->
        </div>
      </div>
      <!-- /card-body -->
    </div>
    <!-- /vet-info-card -->
  </main>

  <!-- ===================== PIE DE PÁGINA ===================== -->
  <footer class="pie mt-5 py-4">
    <div class="container text-center">
      <p class="mb-0 text-white">
        <i class="bi bi-c-circle"></i> 2025 - Animalheart
      </p>
    </div>
  </footer>

  <!-- Bootstrap Bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
