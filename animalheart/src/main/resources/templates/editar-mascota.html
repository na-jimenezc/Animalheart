<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Mascota - Animalheart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/editar-mascota.css}">
</head>

<body class="bg-light">
  <header class="vmk-header">
    <div class="vmk-toolbar container d-flex align-items-center justify-content-between gap-2">
      <div class="d-flex align-items-center gap-2">
        <a th:href="@{/mascotas}" class="vmk-btn vmk-btn--ghost">
          <i class="bi bi-arrow-left me-1"></i> Regresar
        </a>
      </div>
      <a th:href="@{/logout}" class="vmk-btn vmk-btn--outline">
        <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
      </a>
    </div>

    <div class="vmk-hero">
      <div class="container vmk-hero-inner">
        <h1 class="vmk-title">
          <i class="bi bi-pencil-square me-2"></i>Editar Mascota
        </h1>
      </div>
    </div>
  </header>

  <main class="container mb-5">
    <div class="form-container">
      <div class="form-body">
        <form th:action="@{|/mascotas/${mascota.id}/editar|}" th:object="${mascota}" method="post">
          <th:block th:with="token=${#request.getAttribute('_csrf')}" th:if="${token != null}">
            <input type="hidden" th:name="${token.parameterName}" th:value="${token.token}"/>
          </th:block>

          <div class="form-section">
            <h2 class="form-section-title">
              <i class="bi bi-camera"></i>Foto de la Mascota
            </h2>
            <div class="photo-container">
              <div class="photo-placeholder" id="photoPlaceholder">
                <i class="bi bi-camera me-2"></i> Imagen de la mascota
              </div>
              <img th:src="*{fotoURL}" class="photo-preview" id="fotoPreview" 
                   onerror="this.style.display='none'; document.getElementById('photoPlaceholder').style.display='flex';" />
            </div>
            
            <div class="form-field">
              <label class="form-label">URL de la Foto</label>
              <input type="url" th:field="*{fotoURL}" class="form-input" 
                     placeholder="https://ejemplo.com/imagen.jpg" id="fotoURLInput" />
              <div class="form-text">Pega la URL de una imagen o deja vacío para usar imagen por defecto</div>
            </div>
          </div>

          <div class="form-section">
            <h2 class="form-section-title">
              <i class="bi bi-info-circle"></i>Información de la Mascota
            </h2>
            
            <div class="form-grid">
              <div class="form-field">
                <label class="form-label required">Nombre de la Mascota</label>
                <input type="text" th:field="*{nombre}" class="form-input" required 
                       placeholder="Ej: Firulais" />
              </div>

              <div class="form-field">
                <label class="form-label required">Tipo de Animal</label>
                <select th:field="*{tipo}" class="form-select" required>
                  <option value="">Seleccionar...</option>
                  <option value="Perro">Perro</option>
                  <option value="Gato">Gato</option>
                </select>
              </div>

              <div class="form-field">
                <label class="form-label required">Raza</label>
                <input type="text" th:field="*{raza}" class="form-input" 
                       placeholder="Ej: Criollo, Labrador, etc." required />
              </div>

              <div class="form-field">
                <label class="form-label required">Edad (años)</label>
                <input type="number" th:field="*{edad}" class="form-input" min="0" max="30" required 
                       placeholder="Ej: 3" />
              </div>

              <div class="form-field">
                <label class="form-label">Enfermedad/Diagnóstico</label>
                <input type="text" th:field="*{enfermedad}" class="form-input" 
                       placeholder="Ej: Ninguna, Alergias, etc." />
              </div>
            </div>
          </div>

          <div class="btn-container">
            <a th:href="@{/mascotas}" class="btn-secondary">
              <i class="bi bi-x-circle me-2"></i>Cancelar
            </a>
            <button type="submit" class="btn-primary">
              <i class="bi bi-check-circle me-2"></i>Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('fotoURLInput').addEventListener('input', function() {
      const url = this.value;
      const preview = document.getElementById('fotoPreview');
      const placeholder = document.getElementById('photoPlaceholder');
      
      if (url) {
        preview.src = url;
        preview.style.display = 'block';
        placeholder.style.display = 'none';
      } else {
        preview.style.display = 'none';
        placeholder.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
