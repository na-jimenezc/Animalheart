<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Mascota</title>

  <!-- Reusa tus estilos comunes -->
  <link rel="stylesheet" href="/css/editar-mascota.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="theme-vet">

  <main class="container py-4">
    <h1 class="mb-3"><i class="bi bi-pencil-square me-2"></i> Editar Mascota</h1>

    <form th:action="@{|/mascotas/${mascota.id}/editar|}" method="post" class="card p-3">
      <!-- CSRF condicional (no rompe si no usas Security) -->
      <th:block th:with="token=${#request.getAttribute('_csrf')}" th:if="${token != null}">
        <input type="hidden" th:name="${token.parameterName}" th:value="${token.token}"/>
      </th:block>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input name="nombre" class="form-control" required th:value="${mascota.nombre}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Tipo</label>
          <input name="tipo" class="form-control" required th:value="${mascota.tipo}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Raza</label>
          <input name="raza" class="form-control" required th:value="${mascota.raza}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Enfermedad (opcional)</label>
          <input name="enfermedad" class="form-control" th:value="${mascota.enfermedad}">
        </div>
        <div class="col-12">
          <label class="form-label">Foto (URL) (opcional)</label>
          <input name="fotoURL" type="url" class="form-control" th:value="${mascota.fotoURL}">
        </div>
      </div>

      <div class="mt-4 form-actions">
      <!-- Botón principal como “FAB” con etiqueta debajo -->
      <div class="action-primary">
        <button type="submit" class="btn btn-fab" aria-label="Guardar cambios">
          <i class="bi bi-check2"></i>
        </button>
        <span class="btn-caption">Guardar cambios</span>
      </div>

      <!-- Botón cancelar en pastilla -->
      <a href="/mascotas" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Cancelar
      </a>
    </div>
    </form>
  </main>

  <script>
    // accesibilidad mínima
    document.querySelector('form')?.addEventListener('submit', e=>{
      if(!e.target.checkValidity()){ e.preventDefault(); e.target.reportValidity(); }
    });
  </script>
</body>
</html>
