<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin - AnimalHeart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard-admin.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" integrity="sha384-Xbg45MqvDIk1e563NLpGEulpX6AvL404DP+/iCgW9eFa2BqztiwTexswJo2jLMue" crossorigin="anonymous">

    <script th:src="@{/js/chart.min.js}"></script>
</head>
<body>

<header class="header-dashboard">
    <img id="logo" th:src="@{/IMAGES/Logo_2.PNG}" alt="Logo AnimalHeart">
    <div class="botones-dashboard">
        <a th:href="@{/}" class="btn btn-turquesa">Regresar</a>
        <a th:href="@{/admin/veterinarios}" class="btn btn-rojo">Ver Veterinarios</a>
        <form th:action="@{/admin/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-rojo">Cerrar Sesión</button>
        </form>
    </div>
</header>

<main class="contenedor-dashboard container">

    <div id="carta-dashboard">
        <h1 class="titulo-dashboard">¡Bienvenido Admin!</h1>
        <p class="subtitulo-dashboard">¿Qué quieres hacer hoy?</p>
    </div>

    <div class="fila-charts">
        <div class="chart-card medium">
            <img th:src="@{/IMAGES/Veterinarios-pie.png}" alt="Bar chart Veterinarios">
        </div>
        <div class="chart-card medium">
            <img th:src="@{/IMAGES/Mascotas-pie.png}" alt="Pie chart Mascotas">
        </div>
    </div>

    <div class="fila-charts">
        <div class="chart-card large">
            <img th:src="@{/IMAGES/Ventas-mes-barra.png}" alt="Pie chart Mascotas">
        </div>
    </div>

    <div class="fila-charts">
        <div class="chart-card medium">
            <img th:src="@{/IMAGES/Ganancias-chart.png}" alt="Pie chart Mascotas">
        </div>
        <div class="chart-card medium">
            <img th:src="@{/IMAGES/Pie-Ventastotales.png}" alt="Pie chart Mascotas">
        </div>
    </div>

    <div class="fila-charts">
        <div class="chart-card large">
            <img th:src="@{/IMAGES/TOP3-Barra.png}" alt="Pie chart Mascotas">
        </div>
    </div>
</main>

<footer class="footer-dashboard text-center">
    © 2025 - Animalheart
</footer>

<div id="datosDashboard"
     th:attr="data-veterinarios=${totalVeterinarios},
              data-mascotas=${totalMascotas},
              data-ventas-tratamientos=${ventasPorTratamiento},
              data-ventas-totales=${ventasTotales},
              data-ganancias=${ganancias},
              data-top-tratamientos=${top3Tratamientos}"
     style="display:none;"></div>

    <script th:src="@{/js/dashboard-admin.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
