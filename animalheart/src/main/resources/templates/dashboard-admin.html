<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin - AnimalHeart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard-admin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard-admin.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" integrity="sha384-Xbg45MqvDIk1e563NLpGEulpX6AvL404DP+/iCgW9eFa2BqztiwTexswJo2jLMue" crossorigin="anonymous">

    <script th:src="@{/js/chart.min.js}"></script>
</head>
<body>

<header class="vmk-header">
  <div class="vmk-toolbar container d-flex align-items-center justify-content-between gap-2">
    <div class="d-flex align-items-center gap-2">
      <a th:href="@{/}" class="vmk-btn cta-back">
        <i class="bi bi-arrow-left me-1"></i> Regresar
      </a>
      <a th:href="@{/admin/veterinarios}" class="vmk-btn cta-dueno">
        <i class="bi bi-person-plus me-1"></i> Ver Veterinarios
      </a>
    </div>
    <form th:action="@{/admin/logout}" method="post" class="d-inline">
      <button type="submit" class="vmk-btn cta-logout">
        <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
      </button>
    </form>
  </div>

  <div class="vmk-hero">
    <div class="container vmk-hero-inner">
      <h1 class="vmk-title">
        <i class="bi bi-heart-pulse me-2"></i>Hola Admin! ¿Qué quieres hacer hoy?
      </h1>
    </div>
  </div>
</header>

<main class="contenedor-dashboard container">

  

    <div class="fila-charts">
        <div class="chart-card medium">
            <img th:src="@{/IMAGES/Veterinarios-pie.png}" alt="Bar chart Veterinarios">
        </div>
        <div class="chart-card medium">
            <img th:src="@{/IMAGES/Mascotas-pie.png}" alt="Pie chart Mascotas">
        </div>
    </div>

    <div class="fila-charts">
        <div class="chart-card large">
            <img th:src="@{/IMAGES/Ventas-mes-barra.png}" alt="Pie chart Mascotas">
        </div>
    </div>

    <div class="fila-charts">
        <div class="chart-card medium">
            <img th:src="@{/IMAGES/Ganancias-chart.png}" alt="Pie chart Mascotas">
        </div>
        <div class="chart-card medium">
            <img th:src="@{/IMAGES/Pie-Ventastotales.png}" alt="Pie chart Mascotas">
        </div>
    </div>

    <div class="fila-charts">
        <div class="chart-card large">
            <img th:src="@{/IMAGES/TOP3-Barra.png}" alt="Pie chart Mascotas">
        </div>
    </div>
</main>

<footer class="footer-dashboard text-center">
    © 2025 - Animalheart
</footer>

<div id="datosDashboard"
     th:attr="data-veterinarios=${totalVeterinarios},
              data-mascotas=${totalMascotas},
              data-ventas-tratamientos=${ventasPorTratamiento},
              data-ventas-totales=${ventasTotales},
              data-ganancias=${ganancias},
              data-top-tratamientos=${top3Tratamientos}"
     style="display:none;"></div>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    
    <script th:src="@{/js/dashboard-admin.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
