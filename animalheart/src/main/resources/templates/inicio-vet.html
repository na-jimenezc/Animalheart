<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Veterinario Â· Animalheart</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Iconos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!--Estilos-->
    <link th:href="@{/CSS/estilos-vet.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">AnimalHeart</a>
            <div class="navbar-text ms-auto text-white">
                Bienvenido, <span th:text="${veterinario.nombre}"></span>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Panel Veterinario</h3>
                        <p class="card-text">Especialidad: 
                            <span th:text="${veterinario.especialidad}"></span>
                        </p>
                        <a th:href="@{/ver-pacientes}" class="btn btn-primary">Ver Pacientes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
