<!DOCTYPE html>
<!--
  Inicio del panel para Veterinario.
  - Plantilla Thymeleaf que espera en el modelo un atributo "veterinario"
    con al menos: nombre, especialidad.
  - Desde aquí se navega a /ver-pacientes (listado de mascotas del veterinario).
-->
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport: responsive en móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Veterinario · Animalheart</title>

  <!-- Bootstrap CSS (layout base y componentes) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (set de íconos) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Hoja de estilos específica del panel de veterinario -->
  <link th:href="@{/CSS/estilos-vet.css}" rel="stylesheet">
  
</head>
<body>

  <!-- =================== NAVBAR SUPERIOR ===================
       - Variante oscura de Bootstrap (navbar-dark bg-primary)
       - Muestra la marca "AnimalHeart" y, a la derecha, saludo con el nombre
         del veterinario proveniente del modelo Thymeleaf.
  ----------------------------------------------------------->
  <header class="barra navbar navbar-expand-lg">
  <div class="envoltura container-fluid align-items-center">

    <!-- Logo compacto + botón hamburguesa (solo móvil) -->
    <div class="d-flex align-items-center w-100 d-lg-none">
      <div class="logotipo-movil">
        <img th:src="@{/IMAGES/Logo_2.PNG}" alt="Logo AnimalHeart" style="height:50px; object-fit:contain;">
      </div>
      <button class="navbar-toggler ms-auto" type="button"
        data-bs-toggle="collapse" data-bs-target="#barraContenido"
        aria-controls="barraContenido" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <!-- Logotipo centrado (oculto en móvil, visible en escritorio) -->
    <div class="logotipo-central d-none d-lg-flex">
      <img th:src="@{/IMAGES/Logo_2.PNG}" alt="Logo AnimalHeart">
    </div>

    <!-- Contenedor colapsable del menú -->
    <div class="collapse navbar-collapse justify-content-between" id="barraContenido">

      <!-- Menú derecho: accesos a login de roles -->
      <ul class="navbar-nav menu-der ms-auto">
        <li class="nav-item">
          <a class="nav-link pastilla"
            href="/aniadir-mascota-dueno" th:href="@{/login-veterinario}">Registrar Mascota</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pastilla"
            href="/index" th:href="@{/login-admin}">Cerrar Sesión</a>
        </li>
      </ul>
    </div>

  </div>
</header>


  <!-- ================ CONTENIDO PRINCIPAL =================
       - Contenedor centrado con una tarjeta de "Panel Veterinario".
       - Muestra la especialidad y un botón para ver pacientes.
  --------------------------------------------------------->
  <div class="container mt-5">
    <div class="row">
      <!-- Columna centrada (mx-auto) y de ancho medio (col-md-6) -->
      <div class="col-md-6 mx-auto text-center">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Panel Veterinario</h3>

            <!-- Muestra la especialidad desde el modelo -->
            <p class="card-text">
              Especialidad:
              <span th:text="${veterinario.especialidad}"></span>
            </p>

            <!-- Acción principal: navegar al listado de pacientes
                 - Debe existir un mapeo GET /ver-pacientes en tu controlador
                 - y una vista asociada. -->
            <a th:href="@{/ver-pacientes}" class="btn btn-primary">
              Ver Pacientes
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (bundle con Popper para componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
