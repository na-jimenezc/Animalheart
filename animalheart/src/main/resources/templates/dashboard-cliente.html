<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mis Mascotas ¬∑ Animalheart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <link th:href="@{/css/dashboard-cliente.css}" rel="stylesheet" />
</head>
<body class="client-dashboard">

  <header class="client-toolbar">
    <div class="client-wrap d-flex justify-content-between align-items-center">
      <div class="d-flex gap-2">
        <a th:href="@{/}" class="client-btn"><i class="bi bi-arrow-left"></i> Inicio</a>
      </div>
      <div class="d-flex align-items-center">
        <span class="welcome-user">Hola, <span th:text="${cliente.nombre}"></span></span>
        <a th:href="@{/clientes/logout}" class="client-btn"><i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n</a>
      </div>
    </div>
  </header>

  <section class="client-hero">
    <div class="client-wrap">
      <h1 class="client-hero-title">Mis Mascotas üêæ</h1>
      <p class="lead">Aqu√≠ encuentras toda la informaci√≥n de tus compa√±eros peludos</p>
    </div>
  </section>

  <main class="client-wrap my-5">
    
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="h4">Tus compa√±eros</h2>
          <span class="pet-badge" th:text="${mascotas.size()} + ' mascota(s)'"></span>
        </div>
      </div>
    </div>

<div th:if="${mascotas.empty}" class="empty-pets">
  <i class="bi bi-inbox"></i>
  <h3>No tienes mascotas registradas</h3>
  <p>Ponte en contacto con tu veterinario para registrar a tus compa√±eros peludos</p>
</div>

<div class="row g-4" th:unless="${mascotas.empty}">
  <div class="col-12 col-sm-6 col-lg-4" th:each="mascota : ${mascotas}">
    <a th:href="@{'/clientes/mascotas/' + ${mascota.id}}" class="pet-card-link">
      <div class="pet-card h-100">
        <div class="text-center mb-3">
          <img th:if="${mascota.fotoURL != null and !mascota.fotoURL.isEmpty()}"
               th:src="${mascota.fotoURL}" th:alt="${mascota.nombre}" class="pet-avatar">
          <img th:unless="${mascota.fotoURL != null and !mascota.fotoURL.isEmpty()}"
               th:src="'https://api.dicebear.com/7.x/bottts/svg?seed=' + ${mascota.nombre}"
               th:alt="${mascota.nombre}" class="pet-avatar">
        </div>

         <div class="pet-card-body">
        <h3 class="pet-name" th:text="${mascota.nombre}"></h3>
        <div class="pet-type" th:text="${mascota.tipo} + ' ‚Ä¢ ' + ${mascota.edad} + ' a√±os'"></div>

        <div class="pet-info">
          <strong>Raza:</strong> <span th:text="${mascota.raza}"></span>
        </div>
        <div class="pet-info">
          <strong>Peso:</strong> <span th:text="${mascota.peso}"></span> kg
        </div>
        <div class="pet-info">
          <strong>Enfermedad:</strong>
          <span th:text="${mascota.enfermedad != null && !mascota.enfermedad.isEmpty() ? mascota.enfermedad : 'Ninguna'}"></span>
        </div>
        </div>
      </div> 
    </a>
  </div>
</div>

  <footer class="client-toolbar text-center mt-5 client-footer">
    <div class="client-wrap">
      <p class="mb-0 text-white"><i class="bi bi-c-circle"></i> 2025 ‚Äì Animalheart</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
