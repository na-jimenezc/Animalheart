<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listado de Pacientes · Animalheart</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>

  <!-- Estilos del proyecto -->
  <link th:href="@{/CSS/estilos.css}" rel="stylesheet"/>
</head>

<body class="bg-light vet-mockup">
  <!-- ======= BARRA SUPERIOR (botones) ======= -->
  <header class="vmk-header">
    <div class="vmk-toolbar container d-flex align-items-center justify-content-between gap-2">
      <div class="d-flex align-items-center gap-2">
        <a th:href="@{/}" class="vmk-btn vmk-btn--ghost">
          <i class="bi bi-arrow-left me-1"></i> Regresar
        </a>
        <a th:href="@{/mascotas/nueva}" class="vmk-btn vmk-btn--outline">
          Registrar Mascota
        </a>
      </div>
      <a th:href="@{/login-veterinario}" class="vmk-btn vmk-btn--danger">
        Cierra Sesión
      </a>
    </div>

    <!-- ======= HERO con imagen y título ======= -->
    <div class="vmk-hero">
      <div class="container vmk-hero-inner">
        <img th:src="@{/IMAGES/Logo_2.png}" alt="Animalheart" class="vmk-brand"/>
        <h1 class="vmk-title">
          <i class="bi bi-heart-pulse me-2"></i>Listado de Pacientes
        </h1>
      </div>
    </div>
  </header>

  <!-- ======= Bienvenida + icono lupa ======= -->
  <section class="container vmk-welcome d-flex align-items-center justify-content-between">
    <h2 class="m-0">Bienvenida Dra.&nbsp;
      <span th:text="${veterinario != null ? veterinario.nombre : 'Laura Gómez'}">Laura Gómez</span>
    </h2>
    <i class="bi bi-search vmk-search"></i>
  </section>

  <!-- ======= TABLA ======= -->
  <main class="container vmk-table-wrap">
    <div class="vmk-table-card">
      <div class="table-responsive">
        <table class="table mb-0 vmk-table">
          <thead>
            <tr>
              <th style="width: 72px;">Foto</th>
              <th>Nombre</th>
              <th>Raza</th>
              <th>Edad</th>
              <th class="text-center" style="width: 130px;">Información</th>
            </tr>
          </thead>
          <tbody>
            <!-- Fila de mascota -->
            <tr th:each="mascota : ${mascotas}">
              <td>
                <img th:src="${mascota.fotoURL}" th:alt="${mascota.nombre}" class="vmk-avatar"/>
              </td>
              <td class="vmk-col-name" th:text="${mascota.nombre}">Firulais</td>
              <td th:text="${mascota.raza}">Criollo</td>
              <td>
                <span class="vmk-badge" th:text="${mascota.edad} + ' años'">3 años</span>
              </td>
              <td class="text-center">
                <a th:href="@{'/mascotas/' + ${mascota.id}}" class="vmk-pill">
                  <i class="bi bi-eye-fill me-1"></i> Ver más
                </a>
              </td>
            </tr>

            <!-- Vacío -->
            <tr th:if="${mascotas.empty}">
              <td colspan="5" class="text-center text-muted py-4">
                <i class="bi bi-exclamation-circle me-2"></i>
                No se encontraron mascotas registradas
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- ======= FOOTER ======= -->
  <footer class="vmk-footer">
    <div class="container text-center">
      <p class="mb-0 text-white"><i class="bi bi-c-circle"></i> 2025 - Animalheart</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
