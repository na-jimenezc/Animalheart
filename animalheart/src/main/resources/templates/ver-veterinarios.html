<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Veterinarios Activos · Animalheart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <link th:href="@{/css/ver-veterinarios.css}" rel="stylesheet" />
</head>
<body class="vet-mockup">

  <header class="va-toolbar">
    <div class="va-wrap d-flex justify-content-between align-items-center">
      <div class="d-flex gap-2">
        <a th:href="@{/}" class="va-btn va-btn--ghost"><i class="bi bi-arrow-left"></i> Regresar</a>
        <a th:href="@{/admin/veterinarios/nuevo}" class="va-btn va-btn--secondary">
          <i class="bi bi-person-plus-fill"></i> Registrar Vets.
        </a>
      </div>
      <a th:href="@{/login-admin}" class="va-btn va-btn--danger"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
    </div>
  </header>

  <section class="va-hero">
    <div class="va-wrap">
      <h1 class="va-hero-title">Veterinarios Activos</h1>
    </div>
  </section>

  <main class="va-wrap my-4">
    <div class="va-table-card shadow-sm">
      <div class="va-table-head d-none d-md-grid">
        <span>Foto</span>
        <span>Nombre</span>
        <span>Especialidad</span>
        <span>Consultas</span>
        <span class="text-end">Información</span>
      </div>

      <table class="va-table" aria-label="Listado de veterinarios activos">
        <tbody>
          <tr th:each="vet : ${veterinarios}">
            <td class="va-cell-avatar">
              <div th:with="seed=${#strings.replace((vet.nombre ?: '1'),' ','')}">
                <img class="va-avatar"
                     th:alt="${vet.nombre}"
                     th:src="${(vet.imagen != null and !#strings.isEmpty(vet.imagen))
                              ? vet.imagen
                              : 'https://picsum.photos/seed/vet-' + seed + '/96'}">
              </div>
            </td>

            <td class="va-cell-name" th:text="${vet.nombre}">Nombre</td>
            <td th:text="${vet.especialidad}">Especialidad</td>

            <td>
              <span class="va-badge" th:text="${vet.consultas} + ' consultas'">0 consultas</span>
            </td>

            <td class="text-end">
              <a class="va-pill"
                 th:href="@{'/admin/veterinarios/' + ${vet.id}}">
                <i class="bi bi-eye-fill"></i> Ver más
              </a>
            </td>
          </tr>

          <tr th:if="${veterinarios.empty}">
            <td class="va-empty" colspan="5">
              <i class="bi bi-exclamation-circle"></i> No hay veterinarios activos
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="vmk-footer text-center">
    <div class="va-wrap"><p class="mb-0 text-white"><i class="bi bi-c-circle"></i> 2025 – Animalheart</p></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
