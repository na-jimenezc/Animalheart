<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Editar Cliente</title>
  <link rel="stylesheet" th:href="@{/css/editar-cliente.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}">
</head>
<body class="theme-vet">
<main class="container py-4">
  <h1 class="mb-3"><i class="bi bi-pencil-square me-2"></i> Editar Cliente</h1>

  <form th:action="@{/clientes/{id}/editar(id=${cliente.id})}" method="post" novalidate id="formEditarCliente">
  <!-- CSRF (si usas Spring Security) -->
  <th:block th:with="token=${#request.getAttribute('_csrf')}" th:if="${token != null}">
    <input type="hidden" th:name="${token.parameterName}" th:value="${token.token}"/>
  </th:block>

  <!-- name EXACTOS que espera tu controlador -->
  <div class="mb-3">
    <label class="form-label">Cédula</label>
    <input type="text" name="cedula" class="form-control" th:value="${cliente.cedula}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Nombres Completos</label>
    <input type="text" name="nombres" class="form-control" th:value="${cliente.nombre}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Correo</label>
    <input type="email" name="correo" class="form-control" th:value="${cliente.correo}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Teléfono</label>
    <input type="tel" name="telefono" class="form-control" th:value="${cliente.celular}" required>
  </div>

  <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>
</main>
</body>
</html>
