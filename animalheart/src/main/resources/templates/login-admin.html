<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Administrador · Animalheart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link th:href="@{/css/login-admin.css}" rel="stylesheet">
</head>

<body class="admin">
  <div class="tarjeta-login">
    
    <div class="encabezado-pagina">
      <div class="nombre-sistema">Animalheart</div>
      <div class="subtitulo-sistema">Sistema de Administración</div>
    </div>
    
    <div class="encabezado-login">
      <div class="icono-login">👨‍⚕️</div>
      <h3>Panel Administrativo</h3>
      <p>Acceso exclusivo para personal autorizado</p>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <form th:action="@{/login-admin}" method="post">
      
      <div class="campo-formulario">
        <label for="correo" class="etiqueta">Correo Administrativo</label>
        <input
          type="email"
          class="control"
          id="correo"
          name="correo"
          placeholder="admin@animalheart.com"
          required
          autocomplete="username">
      </div>
      
      <div class="campo-formulario">
        <label for="clave" class="etiqueta">Contraseña</label>
        <div class="grupo-entrada">
          <input
            type="password"
            class="control"
            id="clave"
            name="clave"
            placeholder="••••••••"
            required
            autocomplete="current-password" 
          >
          <button type="button" class="boton-ver-clave" onclick="togglePassword()">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      
      <button type="submit" class="boton-enviar">Acceder al Sistema</button>
      
      <div class="text-center">
        <a href="#" class="enlace-recuperar">¿Necesitas ayuda para acceder?</a>
      </div>
    </form>
  </div>

  <script th:src="@{/js/login-admin.js}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
