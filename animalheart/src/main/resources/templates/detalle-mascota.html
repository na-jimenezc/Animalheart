<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${mascota.nombre} + ' | Animalheart'"></title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Estilo -->
  <link th:href="@{/CSS/estilos.css}" rel="stylesheet">

</head>
<body class="bg-light">
  <!-- Barra de navegación -->
  <nav class="barra">
      
      <div class="logotipo-central">
        <img th:src="@{/IMAGES/Logo_2.png}" alt="Animalheart"  class="logotipo-central">
      </div>
      
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="vet-container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a th:href="@{/mascotas}" class="btn vet-back-btn">
        <i class="bi bi-arrow-left"></i> Volver al listado
      </a>
      <span class="badge" style="background-color: var(--teal-200); color: var(--teal-700);">
        <i class="bi bi-heart-pulse"></i> Ficha Clínica
      </span>
    </div>

    <div class="vet-info-card shadow">
      <div class="card-header vet-info-header py-3">
        <h3 class="mb-0 text-white">
          <i class="bi bi-file-medical"></i> 
          <span th:text="'Historial de ' + ${mascota.nombre}"></span>
        </h3>
      </div>
      
      <div class="card-body">
        <div class="row">
          <!-- Columna de imagen -->
          <div class="col-lg-4 text-center mb-4 mb-lg-0">
            <img th:src="${mascota.fotoURL}" 
                 th:alt="${mascota.nombre}" 
                 class="vet-pet-img img-fluid">
          </div>
          
          <!-- Columna de información -->
          <div class="col-lg-8">
            <div class="vet-info-section">
              <h4 class="vet-subtitle">
                <i class="bi bi-info-circle"></i> Información Básica
              </h4>
              <div class="row">
                <div class="col-md-6">
                  <p><strong>Raza:</strong> <span th:text="${mascota.raza}"></span></p>
                  <p><strong>Edad:</strong> <span th:text="${mascota.edad}"></span> años</p>
                </div>
                <div class="col-md-6">
                  <p><strong>Peso:</strong> <span th:text="${mascota.peso}"></span> kg</p>
                  <p><strong>Tipo:</strong> 
                    <span th:if="${mascota.tipo}">
                      <i class="bi bi-dog"></i> Perro
                    </span>
                    <span th:unless="${mascota.tipo}">
                      <i class="bi bi-cat"></i> Gato
                    </span>
                  </p>
                </div>
              </div>
            </div>
            
            <div class="vet-info-section">
              <h4 class="vet-subtitle">
                <i class="bi bi-heart-pulse"></i> Salud
              </h4>
              <p><strong>Enfermedad:</strong> <span th:text="${mascota.enfermedad}"></span></p>
              <p><strong>ID Dueño:</strong> <span th:text="${mascota.idDuenio}"></span></p>
            </div>
            
            <div class="vet-info-section">
              <h4 class="vet-subtitle">
                <i class="bi bi-journal-text"></i> Notas Médicas
              </h4>
              <div class="alert alert-light">
                <p class="text-muted mb-0">No hay notas médicas registradas.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="pie mt-5 py-4">
    <div class="container text-center">
      <p class="mb-0 text-white">
        <i class="bi bi-c-circle"></i> 2025 - Animalheart
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
