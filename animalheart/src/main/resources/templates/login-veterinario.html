<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Hoja de estilos para pantallas de login; Thymeleaf resuelve /CSS/estilos-login.css -->

<!--

<body class="veterinario">
  <!-- Tarjeta contenedora del formulario -->
  <div class="tarjeta-login">

    <!-- Encabezado de marca/sistema -->
    <div class="encabezado-pagina">

    </div>
    
    <!-- Encabezado del formulario (Ã­cono, tÃ­tulo y microcopy) -->
    <div class="encabezado-login">

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <!-- Formulario de login: POST /login-veterinario

          name="nombreUsuario"

      <!-- Campo: contraseÃ±a con botÃ³n para mostrar/ocultar -->

        <label for="contrasenia" class="etiqueta">ContraseÃ±a</label>
        <div class="grupo-entrada">
          <input
            type="password"
            class="control"
            id="contrasenia"
            name="contrasenia"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
            autocomplete="current-password"
          >
          <!-- BotÃ³n de visibilidad de clave. -->
          <button type="button" class="boton-ver-clave" onclick="togglePassword()">

      <!-- Enlace de ayuda / recuperaciÃ³n -->

    </form>

  <script th:src="@{/JS/script-login.js}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
