<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Nuevo Dueño - Animalheart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link th:href="@{/css/aniadir-duenio.css}" rel="stylesheet">
</head>

<body class="bg-light">
  <header class="vmk-header">
    <div class="vmk-toolbar container d-flex align-items-center justify-content-between gap-2">
      <div class="d-flex align-items-center gap-2">
        <a th:href="@{/mascotas}" class="vmk-btn vmk-btn--ghost">
          <i class="bi bi-arrow-left me-1"></i> Regresar
        </a>
      </div>
      <a th:href="@{/logout}" class="vmk-btn vmk-btn--outline">
        <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
      </a>
    </div>

    <div class="vmk-hero">
      <div class="container vmk-hero-inner">
        <h1 class="vmk-title">
          <i class="bi bi-person-plus-fill me-2"></i>Registrar Nuevo Dueño
        </h1>
      </div>
    </div>
  </header>

  <main class="container mb-5">
    <div class="form-container">
      <div class="form-body">
        <form th:action="@{/clientes/nuevo}" th:object="${cliente}" method="post">
          <div class="form-section">
            <h2 class="form-section-title">
              <i class="bi bi-person-badge"></i>Información Personal
            </h2>
            
            <div class="form-grid">
              <div class="form-field">
                <label class="form-label required">Cédula</label>
                <input type="text" th:field="*{cedula}" class="form-input" required 
                       placeholder="Número de cédula"/>
              </div>

              <div class="form-field">
                <label class="form-label required">Nombres Completos</label>
                <input type="text" name="nombre" class="form-input" required 
                       placeholder="Nombres y apellidos"/>
              </div>

              <div class="form-field">
                <label class="form-label required">Correo Electrónico</label>
                <input type="email" th:field="*{correo}" class="form-input" required 
                       placeholder="ejemplo@correo.com"/>
              </div>

              <div class="form-field">
                <label class="form-label required">Celular</label>
                <div class="phone-input">
                  <span class="phone-prefix">+57</span>
                  <input type="tel" th:field="*{celular}" class="form-input phone-number" 
                         placeholder="3001234567" required />
                </div>
              </div>
            </div>
          </div>

          <div class="btn-container">
            <a th:href="@{/mascotas}" class="btn-secondary">
              <i class="bi bi-x-circle me-2"></i>Cancelar
            </a>
            <button type="submit" class="btn-primary">
              <i class="bi bi-check-circle me-2"></i>Registrar Dueño
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/aniadir-duenio.js}"></script>
</body>
</html>
