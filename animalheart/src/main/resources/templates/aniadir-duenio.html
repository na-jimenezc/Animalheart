<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Nuevo Dueño - Animalheart</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Estilos específicos de esta vista -->
  <link th:href="@{/css/aniadir-duenio.css}" rel="stylesheet">
</head>

<body class="bg-light">
  <!-- Barra Superior -->
  <header class="topbar">
    <div class="topbar__inner">
      <nav class="topbar__left">
        <a th:href="@{/mascotas}" class="link-pill">
          <i class="bi bi-arrow-left me-1"></i> Regresar
        </a>
        <!-- (Eliminado) <a th:href="@{/mascotas}" class="link-ghost">Ver Listado</a> -->
      </nav>
      <nav class="topbar__right">
        <a th:href="@{/logout}" class="link-danger">Cerrar Sesión</a>
      </nav>
    </div>
  </header>

  <!-- Contenido Principal -->
  <main>
    <div class="form-container">
      <!-- Header del Formulario -->
      <div class="form-header">
        <h1><i class="bi bi-person-plus me-2"></i>Registrar Nuevo Dueño</h1>
      </div>

      <!-- Cuerpo del Formulario -->
      <div class="form-body">
        <form th:action="@{/clientes/nuevo}" th:object="${cliente}" method="post">
          <!-- Sección: Información Personal -->
          <div class="form-section">
            <h2 class="form-section-title">Información Personal</h2>
            
            <div class="form-grid">
              <!-- Cédula -->
              <div class="form-field">
                <label class="form-label required">Cédula</label>
                <input type="text" th:field="*{cedula}" class="form-input" required />
              </div>

              <!-- Nombre -->
              <div class="form-field">
                <label class="form-label required">Nombres Completos</label>
                <input type="text" name="nombre" class="form-input" required />
              </div>

              <!-- Correo -->
              <div class="form-field">
                <label class="form-label required">Correo Electrónico</label>
                <input type="email" th:field="*{correo}" class="form-input" required />
              </div>

              <!-- Celular -->
              <div class="form-field">
                <label class="form-label required">Celular</label>
                <div class="phone-input">
                  <span class="phone-prefix">+57</span>
                  <input type="tel" th:field="*{celular}" class="form-input phone-number" 
                         placeholder="3001234567" required />
                </div>
              </div>
            </div>
          </div>

          <!-- Botones de Acción -->
          <div class="btn-container">
            <a th:href="@{/mascotas}" class="btn-secondary">
              <i class="bi bi-x-circle me-2"></i>Cancelar
            </a>
            <button type="submit" class="btn-primary">
              <i class="bi bi-check-circle me-2"></i>Registrar Dueño
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/aniadir-duenio.js}"></script>
</body>
</html>
