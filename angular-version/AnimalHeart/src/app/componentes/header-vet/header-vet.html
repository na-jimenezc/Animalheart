<header class="vmk-header">
  <div class="vmk-toolbar container d-flex align-items-center justify-content-between gap-2">
    <div class="d-flex align-items-center gap-2">
      <a routerLink="/" class="vmk-btn cta-dueno vmk-btn cta-back">
        <i class="bi bi-arrow-left me-1"></i> Regresar
      </a>
      <a routerLink="/clientes/nuevo" class="vmk-btn cta-dueno">
        <i class="bi bi-person-plus me-1"></i> Agregar dueño
      </a>
      <a routerLink="/mascotas/agregar" class="vmk-btn cta-registrar">
        <i class="bi bi-plus-circle me-1"></i> Registrar Mascota
      </a>
    </div>
    <a routerLink="/logout" class="vmk-btn cta-logout">
      <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
    </a>
  </div>

</header>

<section class="container vmk-welcome d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center">
    <h2 class="m-0">Bienvenid@&nbsp;</h2>
    <h2 class="m-0 text-primary">
      {{ veterinario?.nombre || 'Veterinario' }}
    </h2>
  </div>
  <div class="d-flex align-items-center gap-3">
    <span *ngIf="veterinario?.especialidad" class="badge bg-info">
      <i class="bi bi-star-fill me-1"></i>
      {{ veterinario?.especialidad }}
    </span>
    <i class="bi bi-search vmk-search"></i>
  </div>
</section>

<div *ngIf="error" class="container mt-3">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle me-2"></i>
    {{ error }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
