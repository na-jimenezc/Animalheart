<div class="container my-4">
  <h2 class="mb-3">Editar dueño</h2>

  <div *ngIf="loading" class="alert alert-info">Cargando...</div>
  <div *ngIf="!loading && error" class="alert alert-danger">{{ error }}</div>

  <form *ngIf="!loading && !error" #f="ngForm" (ngSubmit)="onSubmit(f)" class="card p-3 shadow-sm">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input class="form-control" [(ngModel)]="data.nombre" name="nombre" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Cédula</label>
        <input class="form-control" [(ngModel)]="data.cedula" name="cedula" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Correo</label>
        <input class="form-control" [(ngModel)]="data.correo" name="correo" type="email" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Celular</label>
        <input class="form-control" [(ngModel)]="data.celular" name="celular" required />
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit">
        <i class="bi bi-save me-1"></i> Guardar cambios
      </button>
      <button class="btn btn-outline-secondary" type="button" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>
</div>
