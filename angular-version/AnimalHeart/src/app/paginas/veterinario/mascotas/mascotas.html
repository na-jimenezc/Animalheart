

<div class="container my-4">
  <h1 class="mb-3"><i class="bi bi-heart-pulse me-2"></i>Listado de Pacientes</h1>

<div class="table-responsive" *ngIf="mascotas && mascotas.length > 0; else cargando">
  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Raza</th>
        <th>Edad</th>
        <th>Tipo</th>
        <th>Estado</th>
        <th>Activo</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <app-item-mascota *ngFor="let mascota of mascotas" [mascota]="mascota"></app-item-mascota>
    </tbody>
  </table>
</div>

<ng-template #cargando>
  <div class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando pacientes...</p>
  </div>
</ng-template>
