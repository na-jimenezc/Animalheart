<section class="envoltura">
  <div class="tarjeta-login">
    <div class="encabezado-pagina">
      <div class="nombre-sistema">Animalheart</div>
      <div class="subtitulo-sistema">Portal del Veterinario</div>
    </div>

    <div class="encabezado-login">
      <div class="icono-login" aria-hidden="true">
        <span class="huella">üêæ</span>
      </div>
      <h3>Acceso Veterinario</h3>
      <p>Por favor, ingresa tus credenciales</p>
    </div>

    <div *ngIf="mensajeError" class="alert alert-danger alert-dismissible fade show" role="alert" aria-live="polite">
      {{ mensajeError }}
      <button type="button" class="btn-close" (click)="mensajeError=''" aria-label="Cerrar"></button>
    </div>

    <form #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)" novalidate>
      <div class="campo-formulario">
        <label for="usuario" class="etiqueta">Usuario</label>
        <input id="usuario" name="usuario" class="control" type="text"
              [(ngModel)]="loginData.usuario" #usuario="ngModel"
              required placeholder="Nombre de Usuario"
              [class.is-invalid]="formLogin.submitted && usuario.invalid"
              [class.is-valid]="usuario.valid && (usuario.dirty || usuario.touched)" />
        <div class="invalid-feedback d-block" *ngIf="usuario.errors?.['required']">
          El usuario es obligatorio.
        </div>
      </div>

      <div class="campo-formulario">
        <label for="contrasena" class="etiqueta">Contrase√±a</label>
        <div class="grupo-entrada">
          <input id="contrasena" name="contrasena" class="control"
                [type]="mostrarClave ? 'text' : 'password'"
                [(ngModel)]="loginData.contrasena" #contrasena="ngModel"
                required minlength="3" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                [class.is-invalid]="formLogin.submitted && contrasena.invalid"
                [class.is-valid]="contrasena.valid && (contrasena.dirty || contrasena.touched)" />
          <button type="button" class="btn btn-outline-secondary btn-sm ms-2" (click)="togglePassword()">
            {{ mostrarClave ? 'Ocultar' : 'Mostrar' }}
          </button>
        </div>
        <div class="invalid-feedback d-block" *ngIf="contrasena.errors?.['required']">
          La contrase√±a es obligatoria.
        </div>
      </div>

      <input type="text" name="company" class="d-none" tabindex="-1" autocomplete="off" aria-hidden="true" />

      <div class="acciones-formulario">
        <button class="boton-enviar" type="submit" [disabled]="cargando || formLogin.invalid">
          {{ cargando ? 'Accediendo‚Ä¶' : 'ACCEDER AL SISTEMA' }}
        </button>
        <button type="button" class="boton-secundario" (click)="resetForm(formLogin)" [disabled]="cargando">
          Limpiar
        </button>
      </div>

      <div class="text-center">
        <a routerLink="/contacto" class="enlace-recuperar">¬øNecesitas ayuda para acceder?</a>
      </div>
    </form>
  </div>
</section>
