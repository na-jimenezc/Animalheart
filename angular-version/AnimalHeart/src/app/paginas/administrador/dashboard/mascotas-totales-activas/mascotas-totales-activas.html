<div class="row">
  <div class="col-md-6 mb-3">
    <div class="stat-card">
      <div class="stat-card-header header-info">
        <h5 class="card-title mb-0">
          <i class="fas fa-paw me-2"></i>
          Total Mascotas
        </h5>
      </div>
      <div class="stat-card-body">
        <div class="stat-icon icon-info">
          <i class="fas fa-paw"></i>
        </div>
        <div class="stat-count" *ngIf="!loading">{{ totalMascotas }}</div>
        <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="stat-title">Total Mascotas</div>
        <div class="stat-subtitle">Registradas en el sistema</div>
      </div>
    </div>
  </div>

  <div class="col-md-6 mb-3">
    <div class="stat-card">
      <div class="stat-card-header header-warning">
        <h5 class="card-title mb-0">
          <i class="fas fa-heartbeat me-2"></i>
          Mascotas Activas
        </h5>
      </div>
      <div class="stat-card-body">
        <div class="stat-icon icon-warning">
          <i class="fas fa-heartbeat"></i>
        </div>
        <div class="stat-count" *ngIf="!loading">{{ mascotasActivas }}</div>
        <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="stat-title">Mascotas Activas</div>
        <div class="stat-subtitle">En tratamiento actual</div>
      </div>
    </div>
  </div>
</div>
