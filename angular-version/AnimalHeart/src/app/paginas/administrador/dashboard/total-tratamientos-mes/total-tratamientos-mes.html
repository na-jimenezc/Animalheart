<div class="stat-card">
  <div class="stat-card-header header-primary">
    <h5 class="card-title mb-0">
      <i class="fas fa-syringe me-2"></i>
      Tratamientos (Último Mes)
    </h5>
  </div>
  <div class="stat-card-body">
    <div class="stat-icon icon-primary">
      <i class="fas fa-syringe"></i>
    </div>
    <div class="stat-count" *ngIf="!loading">{{ totalTratamientos }}</div>
    <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="stat-title">Total Tratamientos</div>
    <div class="stat-subtitle">En el último mes</div>
  </div>
</div>
