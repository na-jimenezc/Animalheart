<div class="card modern-card h-100">
  <div class="card-header modern-header">
    <h5 class="card-title mb-0">
      <i class="fas fa-pills me-2"></i>
      Tratamientos por Medicamento
    </h5>
    <span class="badge count-badge">{{ tratamientosPorMedicamento.length }}</span>
  </div>
  <div class="card-body p-0 h-100">
    <div *ngIf="loading" class="text-center loading-container h-100 d-flex flex-column justify-content-center align-items-center">
      <div class="spinner-border modern-spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2 text-muted">Cargando tratamientos...</p>
    </div>
    
    <div *ngIf="!loading" class="medicamento-list-container h-100 d-flex flex-column">
      <div class="list-header">
        <div class="header-medicamento">
          <i class="fas fa-capsules me-2"></i>Medicamento
        </div>
        <div class="header-cantidad">
          <i class="fas fa-syringe me-2"></i>Cantidad
        </div>
      </div>
      
      <div class="medicamento-list flex-grow-1">
        <div *ngFor="let item of tratamientosPorMedicamento; let i = index" 
             class="list-item" [class.highlight]="i < 3">
          <div class="medicamento-info">
            <span class="medal" *ngIf="i < 3">{{ i + 1 }}</span>
            <span class="medicamento-name">{{ item.medicamento }}</span>
          </div>
          <div class="text-end">
            <span class="cantidad-badge">{{ item.cantidad }}</span>
          </div>
        </div>
        
        <div *ngIf="tratamientosPorMedicamento.length === 0" class="no-data-container h-100 d-flex flex-column justify-content-center align-items-center">
          <i class="fas fa-inbox fa-2x mb-2 d-block"></i>
          No hay datos disponibles
        </div>
      </div>
    </div>
  </div>
</div>
