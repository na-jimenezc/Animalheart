<div class="card">
  <div class="card-header">
    <h5 class="card-title mb-0">Tratamientos por Medicamento (Ãšltimo Mes)</h5>
  </div>
  <div class="card-body">
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div *ngIf="!loading" class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Medicamento</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tratamientosPorMedicamento">
            <td>{{ item.medicamento }}</td>
            <td>{{ item.cantidad }}</td>
          </tr>
          <tr *ngIf="tratamientosPorMedicamento.length === 0">
            <td colspan="2" class="text-center">No hay datos disponibles</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
