<div class="stat-card">
  <div class="stat-card-header header-success">
    <h5 class="card-title mb-0">
      <i class="fas fa-chart-line me-2"></i>
      Ganancias Totales
    </h5>
  </div>
  <div class="stat-card-body">
    <div class="stat-icon icon-success">
      <i class="fas fa-money-bill-wave"></i>
    </div>
    <div class="stat-count" *ngIf="!loading">${{ gananciasTotales.toFixed(2) }}</div>
    <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="stat-title">Ganancias Totales</div>
    <div class="stat-subtitle">Utilidad neta</div>
  </div>
</div>
