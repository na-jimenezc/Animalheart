<div class="stat-card">
  <div class="stat-card-header header-secondary">
    <h5 class="card-title mb-0">
      <i class="fas fa-dollar-sign me-2"></i>
      Ventas Totales
    </h5>
  </div>
  <div class="stat-card-body">
    <div class="stat-icon icon-secondary">
      <i class="fas fa-dollar-sign"></i>
    </div>
    <div class="stat-count" *ngIf="!loading">${{ ventasTotales.toFixed(2) }}</div>
    <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="stat-title">Ventas Totales</div>
    <div class="stat-subtitle">Acumulado general</div>
  </div>
</div>
