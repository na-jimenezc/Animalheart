<div class="card">
  <div class="card-header">
    <h5 class="card-title mb-0">Top 3 Tratamientos MÃ¡s Vendidos</h5>
  </div>
  <div class="card-body">
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div *ngIf="!loading" class="list-group">
      <div *ngFor="let item of top3Tratamientos; let i = index" 
           class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <span class="badge bg-primary me-2">#{{ i + 1 }}</span>
          {{ item.medicamento }}
        </div>
        <span class="badge bg-success rounded-pill">{{ item.unidadesVendidas }} unidades</span>
      </div>
      <div *ngIf="top3Tratamientos.length === 0" class="list-group-item text-center">
        No hay datos disponibles
      </div>
    </div>
  </div>
</div>
