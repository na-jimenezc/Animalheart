<!-- administrador.html -->
<div class="administrador-container">
  <!-- Barra superior con información del admin -->
  <div class="admin-header bg-primary text-white p-3 mb-4">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h4 class="mb-1">
            <i class="fas fa-tachometer-alt me-2"></i>
            Panel de Administración - AnimalHeart
          </h4>
          <p class="mb-0">
            <i class="fas fa-user me-1"></i>
            {{ getWelcomeMessage() }}
          </p>
        </div>
        <div class="col-md-4 text-end">
          <button class="btn btn-light btn-sm" (click)="logout()">
            <i class="fas fa-sign-out-alt me-1"></i>
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenedor principal del dashboard -->
  <div class="container-fluid">
    <!-- Aquí integramos el dashboard completo -->
    <app-dashboard></app-dashboard>
  </div>

  <!-- Footer simple -->
  <footer class="bg-light mt-5 py-3 border-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
          <small class="text-muted">
            &copy; 2024 AnimalHeart Veterinary System - Panel de Administración
          </small>
        </div>
      </div>
    </div>
  </footer>
</div>
