spring.application.name=api

#Configuración H2 

##RECORDAR PONER : jdbc:h2:file:./data/animalheartdb EN LA URL DE LA INTERFÁZ DEL H2
spring.datasource.url=jdbc:h2:file:./data/apianimalheartdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Para que siempre borre y cree las tablas al iniciar
spring.jpa.hibernate.ddl-auto=create-drop

#Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#H2 Console habilitada
spring.h2.console.enabled=true
# http://localhost:8090/h2
spring.h2.console.path=/h2


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.data.jpa=DEBUG

logging.level.org.springframework.transaction=DEBUG